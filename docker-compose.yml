version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iron_scribe_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iron_scribe
    volumes:
      - ./database/pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: iron_scribe_api
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:password@postgres:5432/iron_scribe
      PORT: 3000
      SUPABASE_URL: "https://your-project.supabase.co" # TODO: Update with actual URL
      SUPABASE_ANON_KEY: "your-anon-key" # TODO: Update with actual Key

  web:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    container_name: iron_scribe_web
    depends_on:
      - api
    # Expose port internally for Nginx, but map to a different host port if needed for direct access
    # or just rely on Nginx on port 80.
    expose:
      - "8081"
    environment:
      EXPO_PUBLIC_SUPABASE_URL: "http://localhost:3000" 
      EXPO_PUBLIC_API_URL: "/api" # Relative path since we are behind Nginx
      REACT_NATIVE_PACKAGER_HOSTNAME: "localhost"

  nginx:
    image: nginx:alpine
    container_name: iron_scribe_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web
      - api 
